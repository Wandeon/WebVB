name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  # Placeholders for build-time validation (not runtime secrets)
  DATABASE_URL: "postgresql://localhost:5432/placeholder"
  BETTER_AUTH_SECRET: "build-time-placeholder-secret-32chars"
  BETTER_AUTH_URL: "http://localhost:3001"

jobs:
  # =============================================================================
  # PR CHECKS - Always runs on GitHub-hosted runners (safe for untrusted code)
  # =============================================================================
  ci:
    name: Lint, Type Check, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Cache Turborepo local cache
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            turbo-${{ runner.os }}-

      # Cache Prisma client
      - name: Cache Prisma
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('packages/database/prisma/schema.prisma') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      # Guardrails: Check changed TypeScript files for code quality issues
      - name: Check for TODO/FIXME in changed files
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD -- '*.ts' '*.tsx' 2>/dev/null || true)
          if [ -z "$CHANGED" ]; then
            echo "No TypeScript files changed."
            exit 0
          fi
          if echo "$CHANGED" | xargs -r grep -l "TODO\|FIXME" 2>/dev/null; then
            echo "❌ Found TODO/FIXME comments in changed files"
            exit 1
          fi
          echo "✅ No TODO/FIXME found"

      - name: Check for console.log in changed files
        run: |
          # Get changed TS files, excluding migration scripts (CLI tools that need console output)
          CHANGED=$(git diff --name-only origin/main...HEAD -- '*.ts' '*.tsx' 2>/dev/null | grep -v '^scripts/migration/' || true)
          if [ -z "$CHANGED" ]; then
            echo "No TypeScript files changed (excluding migration scripts)."
            exit 0
          fi
          if echo "$CHANGED" | xargs -r grep -l "console\\.log" 2>/dev/null; then
            echo "❌ Found console.log in changed files"
            exit 1
          fi
          echo "✅ No console.log found"

      - name: Check for any types in changed files
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD -- '*.ts' '*.tsx' 2>/dev/null || true)
          if [ -z "$CHANGED" ]; then
            echo "No TypeScript files changed."
            exit 0
          fi
          if echo "$CHANGED" | xargs -r grep -l ": any\|as any" 2>/dev/null; then
            echo "❌ Found 'any' type in changed files"
            exit 1
          fi
          echo "✅ No 'any' types found"

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

      - name: Test
        run: pnpm test

  # =============================================================================
  # BUILD - Runs on main merge only
  # Currently: GitHub-hosted (ubuntu-latest)
  # Future:    Self-hosted when VPS runner is ready (change to: [self-hosted, vb-prod])
  # =============================================================================
  build:
    name: Build
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # SECURITY: This job only runs on trusted code (merged to main)
    # When self-hosted runner is ready, change to: runs-on: [self-hosted, vb-prod]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: velikibukovec_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/velikibukovec_ci"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Cache Turborepo local cache
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            turbo-${{ runner.os }}-

      # Cache Prisma client
      - name: Cache Prisma
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('packages/database/prisma/schema.prisma') }}

      # Cache Next.js build output
      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next/cache
            apps/admin/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('apps/**/*.ts', 'apps/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run database migrations
        run: pnpm db:push

      - name: Verify database connection
        run: |
          echo "DATABASE_URL is set: ${DATABASE_URL:+yes}"
          echo "Testing database connection..."
          npx prisma db execute --stdin <<< "SELECT 1;" --schema packages/database/prisma/schema.prisma
          echo "Database connection successful"

      - name: Build
        run: |
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/velikibukovec_ci"
          pnpm build
