name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  ci:
    name: Lint, Type Check, Test
    runs-on: ubuntu-latest
    env:
      # Prisma needs DATABASE_URL for schema parsing during generate
      DATABASE_URL: "postgresql://localhost:5432/placeholder"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Check for TODO or FIXME in changed files
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD | grep -E '\.(ts|tsx)$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No TypeScript files changed."
            exit 0
          fi
          if echo "$CHANGED" | xargs -r grep -l "TODO\|FIXME" 2>/dev/null; then
            echo "❌ Found TODO/FIXME comments in changed files"
            exit 1
          fi

      - name: Check for console.log in changed files
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD | grep -E '\.(ts|tsx)$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No TypeScript files changed."
            exit 0
          fi
          if echo "$CHANGED" | xargs -r grep -l "console\\.log" 2>/dev/null; then
            echo "❌ Found console.log in changed files"
            exit 1
          fi

      - name: Check for any types in changed files
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD | grep -E '\.(ts|tsx)$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No TypeScript files changed."
            exit 0
          fi
          if echo "$CHANGED" | xargs -r grep -l ": any\\|as any" 2>/dev/null; then
            echo "❌ Found 'any' type in changed files"
            exit 1
          fi

      - name: Run lint
        run: pnpm lint

      - name: Run type-check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      DATABASE_URL: "postgresql://localhost:5432/placeholder"
      BETTER_AUTH_SECRET: "build-time-placeholder-secret-32chars"
      BETTER_AUTH_URL: "http://localhost:3001"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Build
        run: pnpm build
