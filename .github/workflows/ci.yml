name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  # Placeholders for build-time validation (not runtime secrets)
  DATABASE_URL: "postgresql://localhost:5432/placeholder"
  BETTER_AUTH_SECRET: "build-time-placeholder-secret-32chars"
  BETTER_AUTH_URL: "http://localhost:3001"

jobs:
  # =============================================================================
  # PR CHECKS - Always runs on GitHub-hosted runners (safe for untrusted code)
  # =============================================================================
  ci:
    name: Lint, Type Check, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Cache Turborepo local cache
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            turbo-${{ runner.os }}-

      # Cache Prisma client
      - name: Cache Prisma
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('packages/database/prisma/schema.prisma') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

      - name: Test
        run: pnpm test

  # =============================================================================
  # BUILD - Runs on main merge only
  # Currently: GitHub-hosted (ubuntu-latest)
  # Future:    Self-hosted when VPS runner is ready (change to: [self-hosted, vb-prod])
  # =============================================================================
  build:
    name: Build
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # SECURITY: This job only runs on trusted code (merged to main)
    # When self-hosted runner is ready, change to: runs-on: [self-hosted, vb-prod]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Cache Turborepo local cache
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            turbo-${{ runner.os }}-

      # Cache Prisma client
      - name: Cache Prisma
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('packages/database/prisma/schema.prisma') }}

      # Cache Next.js build output
      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next/cache
            apps/admin/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('apps/**/*.ts', 'apps/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Build
        run: pnpm build
