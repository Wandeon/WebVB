name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy.yml'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Wait for Tailscale connection
        run: |
          for i in {1..30}; do
            if tailscale status | grep -q "100."; then
              echo "Tailscale connected"
              break
            fi
            echo "Waiting for Tailscale... ($i/30)"
            sleep 1
          done
          tailscale status

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .turbo
            node_modules/.prisma
          key: deps-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: deps-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Test database connection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Simple connection test via psql or node
          node -e "
            const { PrismaClient } = require('@prisma/client');
            const prisma = new PrismaClient();
            prisma.\$queryRaw\`SELECT 1\`.then(() => {
              console.log('Database connection successful');
              process.exit(0);
            }).catch(err => {
              console.error('Database connection failed:', err.message);
              process.exit(1);
            });
          "
        working-directory: packages/database

      - name: Build admin app (standalone)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: pnpm build --filter=@repo/admin

      - name: Build web app (static)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
        run: pnpm build --filter=@repo/web

      - name: Verify build outputs
        run: |
          echo "=== Admin standalone ==="
          ls -la apps/admin/.next/standalone/ | head -10
          echo ""
          echo "=== Web static ==="
          ls -la apps/web/out/ | head -10
          echo ""
          echo "Web pages: $(find apps/web/out -name '*.html' | wc -l)"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy web static files
        run: |
          rsync -avz --delete \
            apps/web/out/ \
            ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }}:~/apps/web-static/

      - name: Deploy admin standalone
        run: |
          # Prepare local directory structure (standalone + static + public)
          mkdir -p apps/admin/.next/standalone/.next/static
          cp -r apps/admin/.next/static/* apps/admin/.next/standalone/.next/static/
          [ -d apps/admin/public ] && cp -r apps/admin/public apps/admin/.next/standalone/ || true

          # Note: Prisma client will be generated on VPS using admin-repo's pnpm

          # Deploy everything in one rsync
          rsync -avz --delete \
            apps/admin/.next/standalone/ \
            ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }}:~/apps/admin-standalone/

      - name: Restart admin service
        run: |
          ssh ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} << 'EOF'
            set -e
            cd ~/apps/admin-standalone

            # Generate Prisma client for this platform using project's Prisma version
            cd ~/apps/admin-repo
            pnpm db:generate

            # Copy generated Prisma client to standalone (pnpm stores it in .pnpm folder)
            PRISMA_CLIENT_PATH=$(find node_modules/.pnpm -name ".prisma" -type d 2>/dev/null | head -1)
            if [ -n "$PRISMA_CLIENT_PATH" ]; then
              mkdir -p ~/apps/admin-standalone/node_modules/.prisma
              cp -r "$PRISMA_CLIENT_PATH"/* ~/apps/admin-standalone/node_modules/.prisma/
            fi
            cd ~/apps/admin-standalone

            # Copy env file if not exists
            if [ ! -f .env ]; then
              cp ~/apps/admin-repo/apps/admin/.env .env 2>/dev/null || echo "No source .env found"
            fi

            # Stop old PM2 process if exists
            pm2 delete vb-admin 2>/dev/null || true

            # Create ecosystem file with env from file
            cat > ecosystem.config.cjs << 'PMEOF'
          const fs = require('fs');
          const path = require('path');

          // Parse .env file
          const envFile = fs.readFileSync('/home/deploy/apps/admin-standalone/.env', 'utf8');
          const env = {};
          envFile.split('\n').forEach(line => {
            const match = line.match(/^([^#=]+)=(.*)$/);
            if (match) {
              env[match[1].trim()] = match[2].trim();
            }
          });

          module.exports = {
            apps: [{
              name: 'vb-admin',
              script: 'apps/admin/server.js',
              cwd: '/home/deploy/apps/admin-standalone',
              env: {
                ...env,
                NODE_ENV: 'production',
                PORT: '3001',
                HOSTNAME: '0.0.0.0'
              }
            }]
          };
          PMEOF

            pm2 start ecosystem.config.cjs
            pm2 save

            # Health check with retry
            for i in {1..15}; do
              if curl -sf http://127.0.0.1:3001/api/healthz > /dev/null; then
                echo "Admin app healthy!"
                pm2 list
                exit 0
              fi
              echo "Waiting for admin app... ($i/15)"
              sleep 2
            done
            echo "Health check failed"
            pm2 logs vb-admin --lines 30 --nostream
            exit 1
          EOF

      - name: Deployment summary
        run: |
          echo "âœ… Deployment complete!"
          echo ""
          echo "Web:   http://${{ secrets.VPS_SSH_HOST }}/"
          echo "Admin: http://${{ secrets.VPS_SSH_HOST }}:3001/"
